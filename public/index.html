<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudX - Personal Cloud Provider</title>
    <meta name="description" content="Your personal cloud storage and database">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input,
        select {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .file-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateY(-5px);
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 14px;
            font-weight: 600;
            word-break: break-word;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #10b981;
            color: white;
        }

        .message.error {
            background: #ef4444;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .list-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>‚òÅÔ∏è CloudX</h1>
                <p class="subtitle">Your Personal Cloud Provider</p>
            </div>
            <button class="btn btn-primary" onclick="showLogin()">üîê Login</button>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('files')">üìÅ Files</button>
            <button class="tab" onclick="switchTab('database')">üóÑÔ∏è Database</button>
            <button class="tab" onclick="switchTab('apikeys')">üîë API Keys</button>
        </div>

        <!-- Files Tab -->
        <div id="files" class="tab-content active">
            <div class="card">
                <div class="form-group">
                    <select id="bucketSelect" onchange="loadFiles()">
                        <option value="">Select bucket...</option>
                    </select>
                    <button class="btn btn-primary" onclick="createBucket()">+ New Bucket</button>
                    <button class="btn btn-primary" onclick="createFolder()">üìÅ New Folder</button>
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">üì§
                        Upload</button>
                    <input type="file" id="fileInput" style="display:none" multiple onchange="uploadFiles()">
                </div>
                <div id="breadcrumb" style="margin: 10px 0; color: #666;"></div>
                <div id="fileList" class="file-grid"></div>
            </div>
        </div>

        <!-- Database Tab -->
        <div id="database" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 15px;">Create Database</h2>
                <div class="form-group">
                    <input type="text" id="dbName" placeholder="Database name">
                    <select id="dbEngine">
                        <option value="sqlite">SQLite</option>
                    </select>
                    <button class="btn btn-primary" onclick="createDB()">Create</button>
                </div>
            </div>
            <div class="card">
                <h2 style="margin-bottom: 15px;">Databases</h2>
                <div id="dbList"></div>
                <button class="btn btn-primary" onclick="loadDatabases()">Refresh</button>
            </div>
        </div>

        <!-- API Keys Tab -->
        <div id="apikeys" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 15px;">Generate API Key</h2>
                <div class="form-group">
                    <input type="text" id="keyName" placeholder="Key name">
                    <button class="btn btn-primary" onclick="generateKey()">Generate</button>
                </div>
                <div id="newKey"
                    style="display:none; margin-top:15px; padding:15px; background:#f0f8ff; border-radius:8px;">
                    <p style="font-weight:600;">‚ö†Ô∏è Save this key!</p>
                    <code id="keyValue"
                        style="display:block; padding:10px; background:white; border-radius:4px; margin-top:10px; word-break:break-all;"></code>
                </div>
            </div>
            <div class="card">
                <h2 style="margin-bottom: 15px;">API Keys</h2>
                <div id="keyList"></div>
                <button class="btn btn-primary" onclick="loadKeys()">Refresh</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #667eea; margin-bottom: 20px;">Login to CloudX</h2>
            <div style="margin-bottom: 20px;">
                <h3 style="font-size: 16px; margin-bottom: 10px;">Admin Access</h3>
                <input type="password" id="masterKey" placeholder="Enter master key"
                    style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px;">
                <button class="btn btn-primary" style="width: 100%;" onclick="loginAdmin()">Login as Admin</button>
            </div>
            <div style="text-align: center; margin: 20px 0; color: #999;">OR</div>
            <div>
                <h3 style="font-size: 16px; margin-bottom: 10px;">User Access</h3>
                <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Google OAuth coming soon...</p>
            </div>
            <button class="btn" style="width: 100%; margin-top: 20px; background: #f5f5f5;"
                onclick="closeLogin()">Cancel</button>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script>
        const API = 'https://cloudx-api.onrender.com/api/v1';
        const MASTER_KEY = 'cloudx-admin-2024-secure-key';
        let auth = localStorage.getItem('cloudx_auth');
        let currentBucket = '';
        let currentFolder = '';

        // Auth
        function showLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
        function loginAdmin() {
            const key = document.getElementById('masterKey').value;
            if (key === MASTER_KEY) {
                auth = key;
                localStorage.setItem('cloudx_auth', key);
                closeLogin();
                showMsg('‚úÖ Admin access granted!', 'success');
                loadBuckets();
                loadDatabases();
                loadKeys();
            } else {
                showMsg('‚ùå Invalid key!', 'error');
            }
        }

        // UI
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function showMsg(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        // Files
        async function loadBuckets() {
            try {
                const res = await fetch(`${API}/storage/buckets`, {
                    headers: { 'X-API-Key': auth }
                });
                const buckets = await res.json();
                const select = document.getElementById('bucketSelect');
                select.innerHTML = '<option value="">Select bucket...</option>';
                Object.keys(buckets).forEach(name => {
                    select.innerHTML += `<option value="${name}">${name}</option>`;
                });
            } catch (err) {
                showMsg('Error loading buckets', 'error');
            }
        }

        async function loadFiles() {
            currentBucket = document.getElementById('bucketSelect').value;
            if (!currentBucket) {
                document.getElementById('fileList').innerHTML = '<p style="text-align:center; color:#666;">Select a bucket</p>';
                return;
            }
            try {
                const res = await fetch(`${API}/storage/buckets/${currentBucket}/browse?folder=${currentFolder}`, {
                    headers: { 'X-API-Key': auth }
                });
                const data = await res.json();
                displayFiles(data.items || []);
                updateBreadcrumb();
            } catch (err) {
                showMsg('Error loading files', 'error');
            }
        }

        function displayFiles(items) {
            const list = document.getElementById('fileList');
            if (!items.length) {
                list.innerHTML = '<p style="text-align:center; color:#666;">Empty folder</p>';
                return;
            }
            list.innerHTML = items.map(item => `
                <div class="file-item" onclick="handleClick('${item.name}', '${item.type}')">
                    <div class="file-icon">${item.type === 'folder' ? 'üìÅ' : 'üìÑ'}</div>
                    <div class="file-name">${item.name}</div>
                </div>
            `).join('');
        }

        function handleClick(name, type) {
            if (type === 'folder') {
                currentFolder = currentFolder ? `${currentFolder}/${name}` : name;
                loadFiles();
            }
        }

        function updateBreadcrumb() {
            const parts = currentFolder.split('/').filter(p => p);
            let html = `<a href="#" onclick="currentFolder=''; loadFiles(); return false;">üìÅ ${currentBucket}</a>`;
            let path = '';
            parts.forEach(part => {
                path += (path ? '/' : '') + part;
                html += ` / <a href="#" onclick="currentFolder='${path}'; loadFiles(); return false;">${part}</a>`;
            });
            document.getElementById('breadcrumb').innerHTML = html;
        }

        async function createBucket() {
            const name = prompt('Bucket name:');
            if (!name) return;
            try {
                await fetch(`${API}/storage/buckets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ name })
                });
                showMsg('Bucket created!', 'success');
                loadBuckets();
            } catch (err) {
                showMsg('Error creating bucket', 'error');
            }
        }

        async function createFolder() {
            if (!currentBucket) return showMsg('Select a bucket first', 'error');
            const name = prompt('Folder name:');
            if (!name) return;
            const folderPath = currentFolder ? `${currentFolder}/${name}` : name;
            try {
                await fetch(`${API}/storage/buckets/${currentBucket}/folders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ folderPath })
                });
                showMsg('Folder created!', 'success');
                loadFiles();
            } catch (err) {
                showMsg('Error creating folder', 'error');
            }
        }

        async function uploadFiles() {
            if (!currentBucket) return showMsg('Select a bucket first', 'error');
            const files = document.getElementById('fileInput').files;
            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', currentFolder);
                try {
                    await fetch(`${API}/storage/buckets/${currentBucket}/upload`, {
                        method: 'POST',
                        headers: { 'X-API-Key': auth },
                        body: formData
                    });
                    showMsg(`${file.name} uploaded!`, 'success');
                } catch (err) {
                    showMsg(`Error uploading ${file.name}`, 'error');
                }
            }
            loadFiles();
        }

        // Database
        async function loadDatabases() {
            try {
                const res = await fetch(`${API}/database/databases`, {
                    headers: { 'X-API-Key': auth }
                });
                const dbs = await res.json();
                const list = document.getElementById('dbList');
                list.innerHTML = Object.keys(dbs).map(name => `
                    <div class="list-item">
                        <span>${name}</span>
                        <span style="color:#666; font-size:12px;">${dbs[name].engine}</span>
                    </div>
                `).join('') || '<p style="color:#666;">No databases</p>';
            } catch (err) {
                showMsg('Error loading databases', 'error');
            }
        }

        async function createDB() {
            const name = document.getElementById('dbName').value;
            if (!name) return;
            try {
                await fetch(`${API}/database/databases`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ name, engine: 'sqlite' })
                });
                showMsg('Database created!', 'success');
                document.getElementById('dbName').value = '';
                loadDatabases();
            } catch (err) {
                showMsg('Error creating database', 'error');
            }
        }

        // API Keys
        async function loadKeys() {
            try {
                const res = await fetch(`${API}/auth/keys`, {
                    headers: { 'X-API-Key': auth }
                });
                const keys = await res.json();
                const list = document.getElementById('keyList');
                list.innerHTML = keys.map(k => `
                    <div class="list-item">
                        <span>${k.name || 'Unnamed'}</span>
                        <button class="btn" style="background:#ef4444; color:white; padding:5px 10px;" onclick="revokeKey('${k.key}')">Revoke</button>
                    </div>
                `).join('') || '<p style="color:#666;">No keys</p>';
            } catch (err) {
                showMsg('Error loading keys', 'error');
            }
        }

        async function generateKey() {
            const name = document.getElementById('keyName').value;
            try {
                const res = await fetch(`${API}/auth/keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ name })
                });
                const data = await res.json();
                document.getElementById('keyValue').textContent = data.key;
                document.getElementById('newKey').style.display = 'block';
                document.getElementById('keyName').value = '';
                loadKeys();
            } catch (err) {
                showMsg('Error generating key', 'error');
            }
        }

        async function revokeKey(key) {
            if (!confirm('Revoke this key?')) return;
            try {
                await fetch(`${API}/auth/keys/${key}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': auth }
                });
                showMsg('Key revoked!', 'success');
                loadKeys();
            } catch (err) {
                showMsg('Error revoking key', 'error');
            }
        }

        // Init
        if (auth) {
            loadBuckets();
            loadDatabases();
            loadKeys();
        }

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>

</html>
