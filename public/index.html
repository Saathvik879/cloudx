<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudX - Personal Cloud</title>
    <link rel="icon" href="/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="CloudX - Your Personal Cloud Storage and Database Platform">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-email {
            font-size: 13px;
            color: #666;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-google {
            background: white;
            border: 2px solid #ddd;
            color: #333;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px 20px;
            font-size: 15px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input,
        select,
        textarea {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .file-item {
            padding: 20px 15px;
            background: white;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 2px solid transparent;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .file-icon {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
            font-size: 13px;
            color: #333;
            word-break: break-word;
        }

        .file-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .file-action-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s;
            z-index: 3000;
            max-width: 350px;
        }

        .message.show {
            opacity: 1;
            transform: translateX(0);
        }

        .message.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 24px;
            max-width: 420px;
            width: 90%;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .storage-widget {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
        }

        .storage-widget h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .storage-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 0;
            color: #666;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            cursor: pointer;
            color: #667eea;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .db-selector {
            margin-bottom: 15px;
        }

        .db-selector select {
            width: 100%;
            padding: 12px;
        }

        .query-results {
            margin-top: 20px;
            overflow-x: auto;
        }

        .query-results table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .query-results th,
        .query-results td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .query-results th {
            background: #f0f0f0;
            font-weight: 600;
        }

        .query-results tr:hover {
            background: #f8f9fa;
        }

        .key-item {
            padding: 18px;
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .key-info {
            flex: 1;
        }

        .key-name {
            font-weight: 600;
            color: #333;
        }

        .key-prefix {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            margin-top: 4px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .tabs {
                width: 100%;
            }

            .form-group {
                flex-direction: column;
            }

            .form-group input,
            .form-group select {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">

            <div>

            <div id="authSection">

                    <button class="btn btn-primary" onclick="generateKey()">üîë Generate</button>

                    <button class="btn btn-secondary" onclick="copyKey()" style="margin-top:10px;">üìã Copy to

            <div class="card">

    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="color:#667eea; margin-bottom:30px; text-align:center;">Welcome to CloudX</h2>

            <button class="btn btn-google" onclick="loginGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">

                Sign in with Google

            <div style="display:flex; align-items:center; margin:25px 0;">
                <div style="flex:1; height:1px; background:#ddd;"></div>

            <input type="password" id="masterKey" placeholder="Enter master key"

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALDRn4TwSM7sQJdx6JvMtA8cNTV9HKo4w",
            authDomain: "cloudx-e928c.firebaseapp.com",
            projectId: "cloudx-e928c",
            storageBucket: "cloudx-e928c.firebasestorage.app",
            messagingSenderId: "740963746184",
            appId: "1:740963746184:web:1ee94d55318759a94bba3d",
            measurementId: "G-R0Y3YTD1EL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const idToken = await user.getIdToken();

                const res = await fetch(window.API + '/auth/google-signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        idToken,
                        email: user.email,
                        name: user.displayName,
                        uid: user.uid
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Authentication failed');
                }

                const data = await res.json();
                localStorage.setItem('cloudx_auth', data.apiKey);
                window.closeLogin();
                window.location.reload();
            } catch (error) {
                console.error('Google login error:', error);
                window.showMsg('Login failed: ' + error.message, 'error');
            }
        };
    </script>

    <script>
        // Configuration
        const API = 'https://cloudx-api.onrender.com/api/v1';
        window.API = API;
        const MASTER_KEY = 'cloudx-admin-2024-secure-key';

        // State
        let apiKey = localStorage.getItem('cloudx_auth');
        let currentBucket = '';
        let currentFolder = '';
        let userProfile = null;
        let databases = {};

        // Auth Functions
        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        window.closeLogin = function () {
            document.getElementById('loginModal').style.display = 'none';
        }

        function closeLogin() { window.closeLogin(); }

        async function loginAdmin() {
            const key = document.getElementById('masterKey').value.trim();
            if (!key) {
                showMsg('Please enter the master key', 'error');
                return;
            }

            if (key === MASTER_KEY) {
                apiKey = key;
                localStorage.setItem('cloudx_auth', key);
                closeLogin();
                await loadProfile();
                showMsg('‚úÖ Admin access granted!', 'success');
            } else {
                showMsg('‚ùå Invalid master key', 'error');
            }
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API}/auth/profile`, {
                    headers: { 'X-API-Key': apiKey }
                });

                if (!res.ok) {
                    throw new Error('Invalid session');
                }

                userProfile = await res.json();

                // Update UI
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('userProfile').style.display = 'flex';
                document.getElementById('userName').textContent = userProfile.name || 'User';
                document.getElementById('userEmail').textContent = userProfile.email;
                document.getElementById('userAvatar').textContent = (userProfile.name || 'U')[0].toUpperCase();
                document.getElementById('storageWidget').style.display = 'block';

                // Load data
                loadBuckets();
                loadDatabases();
                loadKeys();
                loadStorageStats();
            } catch (err) {
                console.error('Profile load error:', err);
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('cloudx_auth');
            apiKey = null;
            userProfile = null;
            currentBucket = '';
            currentFolder = '';

            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('userProfile').style.display = 'none';
            document.getElementById('storageWidget').style.display = 'none';

            // Reset file list
            document.getElementById('fileList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìÅ</div>
                    <p>Select a bucket to view files</p>
                </div>
            `;
            document.getElementById('breadcrumb').innerHTML = '';
            document.getElementById('bucketSelect').innerHTML = '<option value="">Select bucket...</option>';
            document.getElementById('dbSelect').innerHTML = '<option value="">Select database...</option>';
            document.getElementById('dbList').innerHTML = '';
            document.getElementById('keyList').innerHTML = '';

            showMsg('Logged out successfully', 'success');
        }

        // UI Functions
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        window.showMsg = function (text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => msg.classList.remove('show'), 4000);
        };

        function showMsg(text, type) { window.showMsg(text, type); }

        // Storage Stats
        async function loadStorageStats() {
            try {
                const res = await fetch(`${API}/storage/stats`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const stats = await res.json();

                const usedGB = (stats.used / 1024 / 1024 / 1024).toFixed(2);
                const totalGB = (stats.total / 1024 / 1024 / 1024).toFixed(2);
                const percent = Math.min(((stats.used / stats.total) * 100), 100).toFixed(1);

                document.getElementById('usedSpace').textContent = `${usedGB} GB used`;
                document.getElementById('totalSpace').textContent = `${totalGB} GB total`;
                document.getElementById('progressFill').style.width = `${percent}%`;
            } catch (err) {
                console.error('Storage stats error:', err);
            }
        }

        // Files
        async function loadBuckets() {
            try {
                const res = await fetch(`${API}/storage/buckets`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const buckets = await res.json();
                const select = document.getElementById('bucketSelect');
                select.innerHTML = '<option value="">Select bucket...</option>';

                Object.keys(buckets).forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });

                if (currentBucket) {
                    select.value = currentBucket;
                }
            } catch (err) {
                showMsg('Error loading buckets', 'error');
            }
        }

        function selectBucket() {
            currentBucket = document.getElementById('bucketSelect').value;
            currentFolder = '';
            loadFiles();
        }

        async function loadFiles() {
            const fileList = document.getElementById('fileList');

            if (!currentBucket) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <p>Select a bucket to view files</p>
                    </div>
                `;
                updateBreadcrumb();
                return;
            }

            fileList.innerHTML = '<div class="loading"></div>';

            try {
                const res = await fetch(`${API}/storage/buckets/${currentBucket}/browse?folder=${encodeURIComponent(currentFolder)}`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await res.json();
                displayFiles(data.items || []);
                updateBreadcrumb();
            } catch (err) {
                showMsg('Error loading files', 'error');
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error loading files</p>
                    </div>
                `;
            }
        }

        function displayFiles(items) {
            const list = document.getElementById('fileList');

            if (!items.length) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <p>This folder is empty</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = items.map(item => `
                <div class="file-item" onclick="handleFileClick('${item.name}', '${item.type}')">
                    <div class="file-actions">
                        ${item.type === 'file' ? `
                            <button class="file-action-btn" onclick="event.stopPropagation(); downloadFile('${item.name}')" title="Download">üì•</button>
                        ` : ''}
                        <button class="file-action-btn" onclick="event.stopPropagation(); deleteItem('${item.name}')" title="Delete">üóëÔ∏è</button>
                    </div>
                    <div class="file-icon">${item.type === 'folder' ? 'üìÅ' : getFileIcon(item.name)}</div>
                    <div class="file-name">${item.name}</div>
                </div>
            `).join('');
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìï', 'doc': 'üìò', 'docx': 'üìò', 'txt': 'üìÑ',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'svg': 'üñºÔ∏è',
                'mp3': 'üéµ', 'wav': 'üéµ', 'mp4': 'üé¨', 'mov': 'üé¨', 'avi': 'üé¨',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶',
                'js': 'üìú', 'html': 'üìú', 'css': 'üìú', 'json': 'üìú', 'py': 'üêç',
                'xls': 'üìä', 'xlsx': 'üìä', 'csv': 'üìä'
            };
            return icons[ext] || 'üìÑ';
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');

            if (!currentBucket) {
                breadcrumb.innerHTML = '';
                return;
            }

            let html = `<span class="breadcrumb-item" onclick="goToFolder('')">üè† ${currentBucket}</span>`;

            if (currentFolder) {
                const parts = currentFolder.split('/');
                let path = '';
                parts.forEach((part, i) => {
                    path += (i > 0 ? '/' : '') + part;
                    html += ` / <span class="breadcrumb-item" onclick="goToFolder('${path}')">${part}</span>`;
                });
            }

            breadcrumb.innerHTML = html;
        }

        function goToFolder(path) {
            currentFolder = path;
            loadFiles();
        }

        function handleFileClick(name, type) {
            if (type === 'folder') {
                currentFolder = currentFolder ? `${currentFolder}/${name}` : name;
                loadFiles();
            }
        }

        async function downloadFile(filename) {
            if (!currentBucket) return;

            const folderParam = currentFolder ? `?folder=${encodeURIComponent(currentFolder)}` : '';
            const url = `${API}/storage/${currentBucket}/download/${encodeURIComponent(filename)}${folderParam}`;

            try {
                const res = await fetch(url, {
                    headers: { 'X-API-Key': apiKey }
                });

                if (!res.ok) throw new Error('Download failed');

                const blob = await res.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                showMsg('‚úÖ Download started', 'success');
            } catch (err) {
                showMsg('‚ùå Download failed: ' + err.message, 'error');
            }
        }

        async function deleteItem(name) {
            if (!confirm(`Delete "${name}"? This cannot be undone.`)) return;

            const itemPath = currentFolder ? `${currentFolder}/${name}` : name;

            try {
                const res = await fetch(`${API}/storage/${currentBucket}/items`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ path: itemPath })
                });

                if (!res.ok) throw new Error('Delete failed');

                showMsg('‚úÖ Item deleted', 'success');
                loadFiles();
            } catch (err) {
                showMsg('‚ùå Delete failed: ' + err.message, 'error');
            }
        }

        async function createBucket() {
            const name = prompt('Enter bucket name (letters, numbers, hyphens, underscores):');
            if (!name) return;

            try {
                const res = await fetch(`${API}/storage/buckets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ name })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                showMsg('‚úÖ Bucket created!', 'success');
                loadBuckets();
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        }

        async function createFolder() {
            if (!currentBucket) {
                showMsg('Select a bucket first', 'error');
                return;
            }

            const name = prompt('Enter folder name:');
            if (!name) return;

            const folderPath = currentFolder ? `${currentFolder}/${name}` : name;

            try {
                const res = await fetch(`${API}/storage/buckets/${currentBucket}/folders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ folderPath })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                showMsg('‚úÖ Folder created!', 'success');
                loadFiles();
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        }

        async function uploadFiles() {
            if (!currentBucket) {
                showMsg('Select a bucket first', 'error');
                return;
            }

            const files = document.getElementById('fileInput').files;
            if (!files.length) return;

            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', currentFolder);

                try {
                    const res = await fetch(`${API}/storage/${currentBucket}/upload`, {
                        method: 'POST',
                        headers: { 'X-API-Key': apiKey },
                        body: formData
                    });

                    if (!res.ok) throw new Error('Upload failed');

                    showMsg(`‚úÖ ${file.name} uploaded!`, 'success');
                } catch (err) {
                    showMsg(`‚ùå Error uploading ${file.name}`, 'error');
                }
            }

            document.getElementById('fileInput').value = '';
            loadFiles();
            loadStorageStats();
        }

        // Database Functions
        async function loadDatabases() {
            try {
                const res = await fetch(`${API}/database/databases`, {
                    headers: { 'X-API-Key': apiKey }
                });
                databases = await res.json();

                // Update database list
                const list = document.getElementById('dbList');
                const keys = Object.keys(databases);

                if (!keys.length) {
                    list.innerHTML = '<p style="color:#666; padding:15px; text-align:center;">No databases yet. Create one above!</p>';
                } else {
                    list.innerHTML = keys.map(name => `
                        <div class="key-item">
                            <div class="key-info">
                                <div class="key-name">üóÑÔ∏è ${name}</div>
                                <div class="key-prefix">SQLite ‚Ä¢ ${formatBytes(databases[name].size || 0)}</div>
                            </div>
                            <button class="btn btn-danger" style="padding:8px 15px;" onclick="deleteDatabase('${name}')">Delete</button>
                        </div>
                    `).join('');
                }

                // Update database selector
                const select = document.getElementById('dbSelect');
                select.innerHTML = '<option value="">Select database...</option>';
                keys.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } catch (err) {
                showMsg('Error loading databases', 'error');
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function createDB() {
            const name = document.getElementById('dbName').value.trim();
            if (!name) {
                showMsg('Enter database name', 'error');
                return;
            }

            try {
                const res = await fetch(`${API}/database/databases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ name })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                showMsg('‚úÖ Database created!', 'success');
                document.getElementById('dbName').value = '';
                loadDatabases();
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        }

        async function deleteDatabase(name) {
            if (!confirm(`Delete database "${name}"? All data will be lost!`)) return;

            try {
                const res = await fetch(`${API}/database/databases/${name}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': apiKey }
                });

                if (!res.ok) throw new Error('Delete failed');

                showMsg('‚úÖ Database deleted', 'success');
                loadDatabases();
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        }

        async function loadTables() {
            const dbName = document.getElementById('dbSelect').value;
            if (!dbName) return;

            try {
                const res = await fetch(`${API}/database/databases/${dbName}/tables`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await res.json();

                if (data.tables && data.tables.length) {
                    const tableList = data.tables.map(t => `"${t}"`).join(', ');
                    document.getElementById('queryResults').innerHTML = `<p style="padding:10px; color:#666;">Tables: ${tableList}</p>`;
                } else {
                    document.getElementById('queryResults').innerHTML = '<p style="padding:10px; color:#666;">No tables yet. Use CREATE TABLE to create one.</p>';
                }
            } catch (err) {
                console.error('Error loading tables:', err);
            }
        }

        async function executeSQL() {
            const query = document.getElementById('sqlQuery').value.trim();
            const dbName = document.getElementById('dbSelect').value;

            if (!dbName) {
                showMsg('Select a database first', 'error');
                return;
            }

            if (!query) {
                showMsg('Enter a SQL query', 'error');
                return;
            }

            const resultsDiv = document.getElementById('queryResults');
            resultsDiv.innerHTML = '<div class="loading"></div>';

            try {
                const res = await fetch(`${API}/database/databases/${dbName}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ query })
                });

                const data = await res.json();

                if (data.error) throw new Error(data.error);

                if (data.results && data.results.length > 0) {
                    const cols = Object.keys(data.results[0]);
                    resultsDiv.innerHTML = `
                        <table>
                            <thead>
                                <tr>${cols.map(c => `<th>${c}</th>`).join('')}</tr>
                            </thead>
                            <tbody>
                                ${data.results.map(row => `
                                    <tr>${cols.map(c => `<td>${row[c] !== null ? row[c] : 'NULL'}</td>`).join('')}</tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <p style="margin-top:10px; color:#666; font-size:13px;">${data.results.length} row(s) returned</p>
                    `;
                } else if (data.message) {
                    resultsDiv.innerHTML = `<p style="padding:15px; color:#10b981;">‚úÖ ${data.message}</p>`;
                    if (data.changes !== undefined) {
                        resultsDiv.innerHTML += `<p style="padding:0 15px 15px; color:#666; font-size:13px;">${data.changes} row(s) affected</p>`;
                    }
                } else {
                    resultsDiv.innerHTML = '<p style="padding:15px; color:#666;">Query executed. No results returned.</p>';
                }

                showMsg('‚úÖ Query executed!', 'success');
            } catch (err) {
                resultsDiv.innerHTML = `<p style="padding:15px; color:#ef4444;">‚ùå Error: ${err.message}</p>`;
                showMsg('‚ùå Query failed', 'error');
            }
        }

        // API Keys Functions
        async function loadKeys() {
            try {
                const res = await fetch(`${API}/auth/keys`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const keys = await res.json();
                const list = document.getElementById('keyList');

                if (!keys.length) {
                    list.innerHTML = '<p style="color:#666; padding:15px; text-align:center;">No API keys yet. Generate one above!</p>';
                } else {
                    list.innerHTML = keys.map(k => `
                        <div class="key-item">
                            <div class="key-info">
                                <div class="key-name">${k.name || 'Unnamed Key'}</div>
                                <div class="key-prefix">${k.keyPrefix}</div>
                            </div>
                            <button class="btn btn-danger" style="padding:8px 15px;" onclick="revokeKey('${k.keyPrefix}')">Revoke</button>
                        </div>
                    `).join('');
                }
            } catch (err) {
                showMsg('Error loading API keys', 'error');
            }
        }

        async function generateKey() {
            const name = document.getElementById('keyName').value.trim();
            if (!name) {
                showMsg('Enter a key name', 'error');
                return;
            }

            try {
                const res = await fetch(`${API}/auth/keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ name })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                const data = await res.json();
                document.getElementById('keyValue').textContent = data.key;
                document.getElementById('newKey').style.display = 'block';
                document.getElementById('keyName').value = '';

                showMsg('‚úÖ API key generated!', 'success');
                loadKeys();
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        }

        function copyKey() {
            const key = document.getElementById('keyValue').textContent;
            navigator.clipboard.writeText(key).then(() => {
                showMsg('‚úÖ Key copied to clipboard!', 'success');
            }).catch(() => {
                showMsg('‚ùå Failed to copy', 'error');
            });
        }

        async function revokeKey(keyPrefix) {
            if (!confirm('Revoke this API key? Applications using it will stop working.')) return;

            try {
                const res = await fetch(`${API}/auth/keys/${keyPrefix}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': apiKey }
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                showMsg('‚úÖ Key revoked!', 'success');
                loadKeys();
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        }

        // Initialize
        if (apiKey) {
            loadProfile();
        }
    </script>
