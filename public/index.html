<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudX Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>☁️ CloudX Dashboard</h1>
            <p class="subtitle">Production Cloud Provider</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('storage')">Storage</button>
            <button class="tab" onclick="showTab('database')">Database</button>
            <button class="tab" onclick="showTab('apikeys')">API Keys</button>
        </div>

        <!-- Storage Tab -->
        <div id="storage" class="tab-content active">
            <div class="card">
                <h2>Create Storage Bucket</h2>
                <div class="form-group">
                    <input type="text" id="bucketName" placeholder="Bucket name">
                    <input type="text" id="bucketRegion" placeholder="Region (e.g., us-east-1)">
                    <button onclick="createBucket()">Create Bucket</button>
                </div>
            </div>
            <div class="card">
                <h2>Storage Buckets</h2>
                <div id="bucketsList" class="list"></div>
                <button onclick="loadBuckets()">Refresh</button>
            </div>
        </div>

        <!-- Database Tab -->
        <div id="database" class="tab-content">
            <div class="card">
                <h2>Create Database</h2>
                <div class="form-group">
                    <input type="text" id="dbName" placeholder="Database name">
                    <input type="text" id="dbEngine" placeholder="Engine (e.g., postgres)">
                    <select id="dbSize">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <button onclick="createDatabase()">Create Database</button>
                </div>
            </div>
            <div class="card">
                <h2>Databases</h2>
                <div id="databasesList" class="list"></div>
                <button onclick="loadDatabases()">Refresh</button>
            </div>
        </div>

        <!-- API Keys Tab -->
        <div id="apikeys" class="tab-content">
            <div class="card">
                <h2>Generate API Key</h2>
                <div class="form-group">
                    <input type="text" id="keyName" placeholder="Key name (e.g., My App)">
                    <button onclick="generateApiKey()">Generate Key</button>
                </div>
                <div id="newKeyDisplay"
                    style="display:none; margin-top:15px; padding:15px; background:#f0f8ff; border-radius:8px;">
                    <p style="margin:0 0 10px 0; font-weight:600;">⚠️ Save this key - it won't be shown again!</p>
                    <code id="newKeyValue"
                        style="display:block; padding:10px; background:white; border-radius:4px; word-break:break-all;"></code>
                </div>
            </div>
            <div class="card">
                <h2>API Keys</h2>
                <div id="keysList" class="list"></div>
                <button onclick="loadApiKeys()">Refresh</button>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
