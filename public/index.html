<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudX - Personal Cloud Provider</title>
    <meta name="description" content="Your personal cloud storage and database">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input,
        select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .file-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 14px;
            font-weight: 600;
            word-break: break-word;
            color: #333;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #10b981;
            color: white;
        }

        .message.error {
            background: #ef4444;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .list-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .google-btn:hover {
            border-color: #4285F4;
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>‚òÅÔ∏è CloudX</h1>
                <p class="subtitle">Your Personal Cloud Provider</p>
            </div>
            <button class="btn btn-primary" onclick="showLogin()">üîê Login</button>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('files')">üìÅ Files</button>
            <button class="tab" onclick="switchTab('database')">üóÑÔ∏è Database</button>
            <button class="tab" onclick="switchTab('apikeys')">üîë API Keys</button>
        </div>

        <!-- Files Tab -->
        <div id="files" class="tab-content active">
            <div class="card">
                <div class="form-group">
                    <select id="bucketSelect" onchange="loadFiles()">
                        <option value="">Select bucket...</option>
                    </select>
                    <button class="btn btn-primary" onclick="createBucket()">+ Bucket</button>
                    <button class="btn btn-primary" onclick="createFolder()">üìÅ Folder</button>
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">üì§
                        Upload</button>
                    <input type="file" id="fileInput" style="display:none" multiple onchange="uploadFiles()">
                </div>
                <div id="breadcrumb" style="margin: 10px 0; color: #666; font-size: 14px;"></div>
                <div id="fileList" class="file-grid"></div>
            </div>
        </div>

        <!-- Database Tab -->
        <div id="database" class="tab-content">
            <div class="card">
                <h2>Create Database</h2>
                <div class="form-group">
                    <input type="text" id="dbName" placeholder="Database name">
                    <select id="dbEngine">
                        <option value="sqlite">SQLite</option>
                    </select>
                    <button class="btn btn-primary" onclick="createDB()">Create</button>
                </div>
            </div>
            <div class="card">
                <h2>Databases</h2>
                <div id="dbList"></div>
                <button class="btn btn-primary" onclick="loadDatabases()" style="margin-top: 15px;">Refresh</button>
            </div>
        </div>

        <!-- API Keys Tab -->
        <div id="apikeys" class="tab-content">
            <div class="card">
                <h2>Generate API Key</h2>
                <div class="form-group">
                    <input type="text" id="keyName" placeholder="Key name">
                    <button class="btn btn-primary" onclick="generateKey()">Generate</button>
                </div>
                <div id="newKey"
                    style="display:none; margin-top:15px; padding:15px; background:#f0f8ff; border-radius:8px;">
                    <p style="font-weight:600; margin-bottom: 10px;">‚ö†Ô∏è Save this key - it won't be shown again!</p>
                    <code id="keyValue"
                        style="display:block; padding:10px; background:white; border-radius:4px; word-break:break-all; font-size: 12px;"></code>
                </div>
            </div>
            <div class="card">
                <h2>API Keys</h2>
                <div id="keyList"></div>
                <button class="btn btn-primary" onclick="loadKeys()" style="margin-top: 15px;">Refresh</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #667eea; margin-bottom: 25px; text-align: center;">Login to CloudX</h2>

            <!-- Admin Access -->
            <div style="margin-bottom: 25px;">
                <h3 style="font-size: 16px; margin-bottom: 12px; color: #333;">Admin Access</h3>
                <input type="password" id="masterKey" placeholder="Enter master key"
                    style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-size: 14px;">
                <button class="btn btn-primary" style="width: 100%;" onclick="loginAdmin()">Login as Admin</button>
            </div>

            <div style="text-align: center; margin: 25px 0; color: #999; font-weight: 600;">OR</div>

            <!-- Google OAuth -->
            <div>
                <h3 style="font-size: 16px; margin-bottom: 12px; color: #333;">User Access</h3>
                <button class="google-btn" onclick="loginGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign in with Google
                </button>
                <p style="font-size: 12px; color: #666; margin-top: 10px; text-align: center;">Get API key with usage
                    tracking</p>
            </div>

            <button class="btn" style="width: 100%; margin-top: 25px; background: #f5f5f5; color: #666;"
                onclick="closeLogin()">Cancel</button>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyALDRn4TwSM7sQJdx6JvMtA8cNTV9HKo4w",
            authDomain: "cloudx-e928c.firebaseapp.com",
            projectId: "cloudx-e928c",
            storageBucket: "cloudx-e928c.firebasestorage.app",
            messagingSenderId: "740963746184",
            appId: "1:740963746184:web:1ee94d55318759a94bba3d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                const idToken = await result.user.getIdToken();

                // Send to backend to get API key
                const res = await fetch('https://cloudx-api.onrender.com/api/v1/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });

                const data = await res.json();
                localStorage.setItem('cloudx_auth', data.apiKey);
                window.auth = data.apiKey;
                closeLogin();
                showMsg('‚úÖ Logged in successfully!', 'success');
                loadBuckets();
                loadDatabases();
                loadKeys();
            } catch (error) {
                showMsg('‚ùå Google login failed', 'error');
            }
        };
    </script>

    <script>
        const API = 'https://cloudx-api.onrender.com/api/v1';
        const MASTER_KEY = 'cloudx-admin-2024-secure-key';
        let auth = localStorage.getItem('cloudx_auth');
        let currentBucket = '';
        let currentFolder = '';

        // Auth
        function showLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
        function loginAdmin() {
            const key = document.getElementById('masterKey').value;
            if (key === MASTER_KEY) {
                auth = key;
                localStorage.setItem('cloudx_auth', key);
                closeLogin();
                showMsg('‚úÖ Admin access granted!', 'success');
                loadBuckets();
                loadDatabases();
                loadKeys();
            } else {
                showMsg('‚ùå Invalid key!', 'error');
            }
        }

        // UI
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function showMsg(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        // Files
        async function loadBuckets() {
            try {
                const res = await fetch(`${API}/storage/buckets`, {
                    headers: { 'X-API-Key': auth }
                });
                const buckets = await res.json();
                const select = document.getElementById('bucketSelect');
                select.innerHTML = '<option value="">Select bucket...</option>';
                Object.keys(buckets).forEach(name => {
                    select.innerHTML += `<option value="${name}">${name}</option>`;
                });
            } catch (err) {
                showMsg('Error loading buckets', 'error');
            }
        }

        async function loadFiles() {
            currentBucket = document.getElementById('bucketSelect').value;
            if (!currentBucket) {
                document.getElementById('fileList').innerHTML = '<p style="text-align:center; color:#666; padding: 40px;">Select a bucket to view files</p>';
                return;
            }
            try {
                const res = await fetch(`${API}/storage/buckets/${currentBucket}/browse?folder=${currentFolder}`, {
                    headers: { 'X-API-Key': auth }
                });
                const data = await res.json();
                displayFiles(data.items || []);
                updateBreadcrumb();
            } catch (err) {
                showMsg('Error loading files', 'error');
            }
        }

        function displayFiles(items) {
            const list = document.getElementById('fileList');
            if (!items.length) {
                list.innerHTML = '<p style="text-align:center; color:#666; padding: 40px;">üìÇ Empty folder</p>';
                return;
            }
            list.innerHTML = items.map(item => `
                <div class="file-item" onclick="handleClick('${item.name}', '${item.type}')">
                    <div class="file-icon">${item.type === 'folder' ? 'üìÅ' : 'üìÑ'}</div>
                    <div class="file-name">${item.name}</div>
                </div>
            `).join('');
        }

        function handleClick(name, type) {
            if (type === 'folder') {
                currentFolder = currentFolder ? `${currentFolder}/${name}` : name;
                loadFiles();
            }
        }

        function updateBreadcrumb() {
            const parts = currentFolder.split('/').filter(p => p);
            let html = `<a href="#" onclick="currentFolder=''; loadFiles(); return false;" style="color: #667eea; text-decoration: none; font-weight: 600;">üìÅ ${currentBucket}</a>`;
            let path = '';
            parts.forEach(part => {
                path += (path ? '/' : '') + part;
                html += ` / <a href="#" onclick="currentFolder='${path}'; loadFiles(); return false;" style="color: #667eea; text-decoration: none;">${part}</a>`;
            });
            document.getElementById('breadcrumb').innerHTML = html;
        }

        async function createBucket() {
            const name = prompt('Bucket name:');
            if (!name) return;
            try {
                await fetch(`${API}/storage/buckets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ name })
                });
                showMsg('‚úÖ Bucket created!', 'success');
                loadBuckets();
            } catch (err) {
                showMsg('‚ùå Error creating bucket', 'error');
            }
        }

        async function createFolder() {
            if (!currentBucket) return showMsg('Select a bucket first', 'error');
            const name = prompt('Folder name:');
            if (!name) return;
            const folderPath = currentFolder ? `${currentFolder}/${name}` : name;
            try {
                await fetch(`${API}/storage/buckets/${currentBucket}/folders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ folderPath })
                });
                showMsg('‚úÖ Folder created!', 'success');
                loadFiles();
            } catch (err) {
                showMsg('‚ùå Error creating folder', 'error');
            }
        }

        async function uploadFiles() {
            if (!currentBucket) return showMsg('Select a bucket first', 'error');
            const files = document.getElementById('fileInput').files;
            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', currentFolder);
                try {
                    await fetch(`${API}/storage/buckets/${currentBucket}/upload`, {
                        method: 'POST',
                        headers: { 'X-API-Key': auth },
                        body: formData
                    });
                    showMsg(`‚úÖ ${file.name} uploaded!`, 'success');
                } catch (err) {
                    showMsg(`‚ùå Error uploading ${file.name}`, 'error');
                }
            }
            loadFiles();
        }

        // Database
        async function loadDatabases() {
            try {
                const res = await fetch(`${API}/database/databases`, {
                    headers: { 'X-API-Key': auth }
                });
                const dbs = await res.json();
                const list = document.getElementById('dbList');
                list.innerHTML = Object.keys(dbs).map(name => `
                    <div class="list-item">
                        <span style="font-weight: 600;">${name}</span>
                        <span style="color:#666; font-size:12px;">${dbs[name].engine}</span>
                    </div>
                `).join('') || '<p style="color:#666; padding: 15px; text-align: center;">No databases yet</p>';
            } catch (err) {
                showMsg('Error loading databases', 'error');
            }
        }

        async function createDB() {
            const name = document.getElementById('dbName').value;
            if (!name) return showMsg('Enter database name', 'error');
            try {
                await fetch(`${API}/database/databases`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ name, engine: 'sqlite' })
                });
                showMsg('‚úÖ Database created!', 'success');
                document.getElementById('dbName').value = '';
                loadDatabases();
            } catch (err) {
                showMsg('‚ùå Error creating database', 'error');
            }
        }

        // API Keys
        async function loadKeys() {
            try {
                const res = await fetch(`${API}/auth/keys`, {
                    headers: { 'X-API-Key': auth }
                });
                const keys = await res.json();
                const list = document.getElementById('keyList');
                list.innerHTML = keys.map(k => `
                    <div class="list-item">
                        <span style="font-weight: 600;">${k.name || 'Unnamed'}</span>
                        <button class="btn" style="background:#ef4444; color:white; padding:6px 12px; font-size: 12px;" onclick="revokeKey('${k.key}')">Revoke</button>
                    </div>
                `).join('') || '<p style="color:#666; padding: 15px; text-align: center;">No API keys yet</p>';
            } catch (err) {
                showMsg('Error loading keys', 'error');
            }
        }

        async function generateKey() {
            const name = document.getElementById('keyName').value;
            if (!name) return showMsg('Enter key name', 'error');
            try {
                const res = await fetch(`${API}/auth/keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': auth },
                    body: JSON.stringify({ name })
                });
                const data = await res.json();
                document.getElementById('keyValue').textContent = data.key;
                document.getElementById('newKey').style.display = 'block';
                document.getElementById('keyName').value = '';
                showMsg('‚úÖ API key generated!', 'success');
                loadKeys();
            } catch (err) {
                showMsg('‚ùå Error generating key', 'error');
            }
        }

        async function revokeKey(key) {
            if (!confirm('Revoke this key?')) return;
            try {
                await fetch(`${API}/auth/keys/${key}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': auth }
                });
                showMsg('‚úÖ Key revoked!', 'success');
                loadKeys();
            } catch (err) {
                showMsg('‚ùå Error revoking key', 'error');
            }
        }

        // Init
        if (auth) {
            loadBuckets();
            loadDatabases();
            loadKeys();
        }

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>

</html>
