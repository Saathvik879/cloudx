<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CloudX - Your Personal Cloud Storage & Database">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>CloudX Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="filebrowser.css">
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>â˜ï¸ CloudX Dashboard</h1>
                    <p class="subtitle">Production Cloud Provider</p>
                </div>
                <div>
                    <button onclick="showLoginModal()" class="btn-login"
                        style="background: white; color: var(--primary); padding: 8px 16px; border-radius: 8px; font-weight: 600; border: none; cursor: pointer;">ğŸ”
                        Login</button>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('storage')">ğŸ“ Files</button>
            <button class="tab" onclick="showTab('database')">ğŸ—„ï¸ Database</button>
            <button class="tab" onclick="showTab('apikeys')">ğŸ”‘ API Keys</button>
        </div>

        <!-- Storage Tab -->
        <div id="storage" class="tab-content active">
            <div class="card">
                <div class="file-browser-header">
                    <select id="bucketSelector" onchange="loadFiles()">
                        <option value="">Select a bucket...</option>
                    </select>
                    <div class="file-actions">
                        <button onclick="showCreateBucketDialog()">+ Bucket</button>
                        <button onclick="showCreateFolderDialog()">ğŸ“ Folder</button>
                        <button onclick="document.getElementById('fileInput').click()">ğŸ“¤ Upload</button>
                        <input type="file" id="fileInput" style="display:none" onchange="uploadFile()" multiple>
                    </div>
                </div>

                <div id="breadcrumb" class="breadcrumb"></div>

                <div id="fileList" class="file-grid"></div>
            </div>
        </div>

        <!-- Database Tab -->
        <div id="database" class="tab-content">
            <div class="card">
                <h2>Create Database</h2>
                <div class="form-group">
                    <input type="text" id="dbName" placeholder="Database name">
                    <input type="text" id="dbEngine" placeholder="Engine (e.g., postgres)">
                    <select id="dbSize">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <button onclick="createDatabase()">Create Database</button>
                </div>
            </div>
            <div class="card">
                <h2>Databases</h2>
                <div id="databasesList" class="list"></div>
                <button onclick="loadDatabases()">Refresh</button>
            </div>
        </div>

        <!-- API Keys Tab -->
        <div id="apikeys" class="tab-content">
            <div class="card">
                <h2>Generate API Key</h2>
                <div class="form-group">
                    <input type="text" id="keyName" placeholder="Key name (e.g., My App)">
                    <button onclick="generateApiKey()">Generate Key</button>
                </div>
                <div id="newKeyDisplay"
                    style="display:none; margin-top:15px; padding:15px; background:#f0f8ff; border-radius:8px;">
                    <p style="margin:0 0 10px 0; font-weight:600;">âš ï¸ Save this key - it won't be shown again!</p>
                    <code id="newKeyValue"
                        style="display:block; padding:10px; background:white; border-radius:4px; word-break:break-all;"></code>
                </div>
            </div>
            <div class="card">
                <h2>API Keys</h2>
                <div id="keysList" class="list"></div>
                <button onclick="loadApiKeys()">Refresh</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <!-- Context Menu -->
        <div id="contextMenu" class="context-menu" style="display:none;">
            <div class="context-item" onclick="downloadItem()">ğŸ“¥ Download</div>
            <div class="context-item" onclick="renameItem()">âœï¸ Rename</div>
            <div class="context-item danger" onclick="deleteItem()">ğŸ—‘ï¸ Delete</div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
            <div
                style="background:white; padding:40px; border-radius:20px; max-width:400px; width:90%; box-shadow:0 20px 60px rgba(0,0,0,0.3);">
                <h2 style="margin:0 0 20px 0; color:#667eea;">Login to CloudX</h2>

                <!-- Master Key Login (Admin) -->
                <div style="margin-bottom:30px;">
                    <h3 style="font-size:16px; margin:0 0 10px 0;">Admin Access</h3>
                    <input type="password" id="masterKeyInput" placeholder="Enter master key"
                        style="width:100%; padding:12px; border:2px solid #ddd; border-radius:8px; font-size:14px; margin-bottom:10px;">
                    <button onclick="loginWithMasterKey()"
                        style="width:100%; padding:12px; background:#667eea; color:white; border:none; border-radius:8px; font-weight:600; cursor:pointer;">Access
                        as Admin</button>
                </div>

                <div style="text-align:center; margin:20px 0; color:#999;">OR</div>

                <!-- Google OAuth (Regular Users) -->
                <div>
                    <h3 style="font-size:16px; margin:0 0 10px 0;">User Access</h3>
                    <button onclick="loginWithGoogle()"
                        style="width:100%; padding:12px; background:white; border:2px solid #ddd; border-radius:8px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px;">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Sign in with Google
                    </button>
                    <p style="font-size:12px; color:#666; margin-top:10px;">Get API key with usage tracking</p>
                </div>

                <button onclick="closeLoginModal()"
                    style="margin-top:20px; width:100%; padding:8px; background:#f5f5f5; border:none; border-radius:8px; cursor:pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>

</html>
